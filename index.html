<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            font-size: 46px; /* Ajuste o tamanho conforme necess√°rio */
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        h3 {
            font-weight: 300;
            font-size: 36px;
            margin-top: 20px;
        }

        button {
            padding: 10px 40px;
            border-radius: 5px;
            font-family: "Roboto", sans-serif;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:first-child {
            background-color: green;
        }

        button#nao {
            background-color: red;
            position: absolute;
        }

        div.buttons {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 30px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        /* Estilo para a caixa gigantesca e brilhante */
        #giant-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffd700; /* Dourado brilhante */
            color: #000;
            border: 5px solid #ff4500; /* Laranja brilhante */
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 50px 20px rgba(255, 69, 0, 0.8); /* Sombra brilhante */
            z-index: 1000;
            font-size: 48px;
            font-weight: bold;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Oi Ray, que eu sou um garoto de programa isso vc j√° sabe, ent√£o um convite misterioso n√£o poderia ser diferente... üåü</h1>
        <h3>2 reais ou um rol√™ misterioso?</h3>
        <div class="buttons">
            <button id="sim">ROL√ä MISTERIOSO SEM D√öVIDAS</button>
            <button id="nao">N√É√É√É√É√É√É√É√ÉO CARAI ME D√Å MEUS 2 REAL</button>
        </div>
    </div>

    <!-- Caixa gigantesca e brilhante -->
    <div id="giant-box">‚ù§Ô∏èOBRIGADO POR ACEITAR POR LIVRE E EXPONT√ÇNEA VONTADE, GARANTO QUE N√ÉO VAI SE ARREPENDER, TE BUSCO AS 18H?‚ù§Ô∏è</div>

    <script>
        var moveButton = document.getElementById("nao");

        moveButton.addEventListener("mouseover", function () {
            var vertical = Math.floor(Math.random() * (window.innerHeight - 50));
            var horizontal = Math.floor(Math.random() * (window.innerWidth - 100));
            moveButton.style.left = horizontal + "px";
            moveButton.style.top = vertical + "px";
        });

        var correctlyButton = document.getElementById("sim");
        correctlyButton.addEventListener("click", function () {
            var giantBox = document.getElementById("giant-box");
            giantBox.style.display = "block";
            setTimeout(function() {
                giantBox.style.display = "none";
            }, 5000); // A caixa desaparece ap√≥s 5 segundos
        });

        function createHeart() {
            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
